    <script type="text/javascript">
        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            let answerArray = []
            for (let i = 1; i < 11; i++) {
                const jqstring = "input[name='q" + i + "']:checked";
                const radioValue = $(jqstring).val();
                if (radioValue) {
                    answerArray.push(radioValue);
                }
            }

            let newPhoto = "https://icon-library.net/images/anonymous-user-icon/anonymous-user-icon-2.jpg"

            if ($("#input-photo").val().trim() !== "") {
                newPhoto = $("#input-photo").val().trim();
            }

            const newFriend = {
                "name": $("#input-name").val().trim(),
                "photo": newPhoto,
                "scores": answerArray,
            }

            $.post("/api/friends", newFriend,
                function (data) {
                    console.log(data);
                    //push names and pics to modal
                    $("#your-name").text(newFriend.name);
                    const yourPic = $("<img>").attr("src", newFriend.photo);
                    yourPic.attr("style", "width: 100%");
                    $("#your-pic").empty();
                    $("#your-pic").append(yourPic);

                    $("#friend-name").text(data.name);
                    const theirPic = $("<img>").attr("src", data.photo);
                    theirPic.attr("style", "width: 100%");
                    $("#friend-pic").empty();
                    $("#friend-pic").append(theirPic);

                    //show modal
                    $("#friend-modal").modal("toggle");

                    //clear form
                    $(".custom-control-input").prop("checked", false);
                    $("#input-name").empty();
                    $("#input-photo").empty();

                })

        })
    </script>
