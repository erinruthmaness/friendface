    <script type="text/javascript">
        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            var answerArray = []
            for (i = 1; i < 10; i++) {
                var jqstring = "input[name='q" + i + "']:checked";
                var radioValue = $(jqstring).val();
                if (radioValue) {
                    answerArray.push(radioValue);
                }
            }
            var newFriend = {
                "name": $("#input-name").val().trim(),
                "photo": $("#input-photo").val().trim(),
                "scores": answerArray,
            }


            $.post("/api/friends", newFriend,
                function (data) {

                    //friend match might need to be here
                    console.log("survey .post data: " + data)

                    $("#input-name").empty();
                    $("#input-photo").empty();

                })

        })
